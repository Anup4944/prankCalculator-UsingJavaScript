<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Calculator</title>
  </head>
  <link rel="stylesheet" href="calculator.css">
  <body><section>
    <h3 style="text-align: center;">Calculator</h3>
    
    <div class="wrapper">
      
      <input class="box"type="result" id="result" type="text">
      
    <div class="rectangle">
      <button class="item1">AC</button>
      <button class="item2">C</button>
      <button class="item3">/</button>
      <button class="item4">*</button>
      <button class="item5">1</button>
      <button class="item6">2</button>
      <button class="item7">3</button>
      <button class="item8">-</button>
      <button class="item9">4</button>
      <button class="item10">5</button>
      <button class="item11">6</button>
      <button class="item12">+</button>
      <button class="item13">7</button>
      <button class="item14">8</button>
      <button class="item15">9</button>
      <button class="item16">=</button>
      <button class="item17">OFF</button>
      <button class="item18">0</button>
      
    </div>
    </div>
  </section>
    
    

    <script>
      const buttons = document.querySelectorAll('button');
      let textToDisplay = "";

      buttons.forEach(btn => {
        btn.addEventListener("click", ()=>{

          if(btn.innerText === "="){
            return onTotal();
          }

          if(btn.innerText === "AC"){
            textToDisplay = "";
            return display(textToDisplay);
          }


          if(btn.innerText === "C"){
            
            textToDisplay = textToDisplay.slice(0,-1);
            return display(textToDisplay);
          }

          if(btn.innerText === "OFF"){
            
            document.getElementById("result").style.backgroundColor="black";
            btn.innerText="ON";
            textToDisplay= " ";
            return display(textToDisplay);
          }

          if(btn.innerText === "ON"){
            
            document.getElementById("result").style.backgroundColor="";
            btn.innerText="OFF";
            textToDisplay= " ";
            return display(textToDisplay);
          }


          /// to grab the value from button
          textToDisplay += btn.innerText;
          display(textToDisplay);
        })

      })

      const display = (toDisplay) =>{
      document.getElementById('result').value=toDisplay || "0"
       
      }

      const onTotal = () => {
        // to dp totalling and display on the screen
        const subTotal = eval(textToDisplay);
        const total = subTotal + getRandVal();
        display(total);
        textToDisplay = " ";

      // console.log(total);

       

      }

      // create a random number

      const getRandVal = () => {
         const getRandVal = Math.floor(Math.random() * 10) + 1;
         console.log(getRandVal);

         return getRandVal <= 3 ? getRandVal: 0 ;


       }





      







    </script>
  </body>
</html>
